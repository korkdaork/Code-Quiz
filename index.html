<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Quiz</title>
</head>

<body>
    <!--Start Page-->
    <div id="start-page" class="start">
        <h1>
            CLICK THE START BUTTON TO TAKE THE QUIZ.
        </h1>
        <button id="startbtn">START</button>
    </div>

    <!--Main Quiz Area-->
    <div class="container">
        <div class="timer">
        </div>
        <div id=questions>
            <div id="q1" class="hide">
                <h2>1. What does HTML stand for?</h2>
                <button id="q1a" class="correct">Hyper Text Markup Language</button>
                <button id="q1b" class="incorrect">Hyper Text Making Language</button>
                <button id="q1c" class="incorrect">Hyper Thermal Material Loading</button>
                <button id="q1d" class="incorrect">Horrific Temporary Mind Lapse</button>
            </div>
            <div id="q2" class="hide">
                <h2>2. What is CSS responsible for in webpage development?</h2>
                <button id="q2a" class="correct">Them Styles!</button>
                <button id="q2b" class="incorrect">Writing the stacking script for functionality.</button>
                <button id="q2c" class="incorrect">Providing a basic skeleton for the page and to be styled later with
                    html.</button>
                <button id="q2d" class="incorrect">Nothing - CSS is a fake acronym!</button>
            </div>
            <div id="q3" class="hide">
                <h2>3. JavaScript has enhancing "tools" such as...</h2>
                <button id="q3a" class="incorrect">JavaCity</button>
                <button id="q3b" class="correct">JSON</button>
                <button id="q3c" class="incorrect">JUCYSCRIPT</button>
                <button id="q3d" class="incorrect">JavaIcedAmericano</button>
            </div>
            <div id="q4" class="hide">
                <h2>4. Select the one false fact about JSON</h2>
                <button id="q4a" class="incorrect">JSON stands for JavaScript Object Notation.</button>
                <button id="q4b" class="incorrect">JSON is a syntax for storing and exchanging data.</button>
                <button id="q4c" class="correct">JSON was outcoded by ACHILS</button>
                <button id="q4d" class="incorrect">JSON is text written with JavaScript object notation.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
