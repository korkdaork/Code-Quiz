<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Quiz</title>
</head>

<body>
    <!--Start Page-->
    <div id="start-page" class="start">
        <h1>
            CLICK THE START BUTTON TO TAKE THE QUIZ.
        </h1>
        <button id="startbtn">START</button>
    </div>

    <!--Main Quiz Area-->
    <div class="container">
        <div class="timer">
        </div>
        <div id=questions>
            <div id="q1" class="hide">
                <h2>1. What does HTML stand for?</h2>
                <button id="q1a1" class="correct">Hyper Text Markup Language</button>
                <button id="q1a2" class="incorrect">Hyper Text Making Language</button>
                <button id="q1a3" class="incorrect">Hyper Thermal Material Loading</button>
                <button id="q1a4" class="incorrect">Horrific Temporary Mind Lapse</button>
            </div>
            <div id="q2" class="hide">
                <h2>2. What is CSS responsible for in webpage development?</h2>
                <button id="q2a1" class="correct">Them Styles!</button>
                <button id="q2a2" class="incorrect">Writing the stacking script for functionality.</button>
                <button id="q2a3" class="incorrect">Providing a basic skeleton for the page and to be styled later with
                    html.</button>
                <button id="q2a4" class="incorrect">Nothing - CSS is a fake acronym!</button>
            </div>
            <div id="q3" class="hide">
                <h2>3.QUESTION 3 PLACE HOLDER?</h2>
                <button id="q3a1" class="incorrect">WRONG</button>
                <button id="q3a2" class="correct">RIGHT</button>
                <button id="q3a3" class="incorrect">WRONG</button>
                <button id="q3a4" class="incorrect">WRONG</button>
            </div>
            <div id="q4" class="hide">
                <h2>4. PLACE HOLDER</h2>
                <button id="q4a1" class="incorrect">WRONG</button>
                <button id="q4a2" class="incorrect">WRONG</button>
                <button id="q4a3" class="correct">RIGHT</button>
                <button id="q4a4" class="incorrect">WRONG</button>
            </div>
            <div id="q5" class="hide">
                <h2>5. PLACE HOLDER FINAL</h2>
                <button id="q5a1" class="incorrect">WRONG</button>
                <button id="q5a2" class="incorrect">WRONG</button>
                <button id="q5a3" class="correct">RIGHT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
